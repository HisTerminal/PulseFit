<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseFit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>PulseFit</h1>
      <p>Your personalized home workout assistant.</p>
    </header>

    <!-- Dropdown Menu for Selecting Days -->
    <section>
      <h2 class="section-title"><span class="icon">📅</span> Daily Exercise Plan</h2>
      <select id="day-select">
        <option value="">Select a day</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
      </select>

      <div id="exercise-list" class="exercise-list">
        <!-- Exercises will be populated here -->
      </div>
    </section>

    <section>
      <h2 class="section-title"><span class="icon">⏱️</span> Timer</h2>
      <div class="exercise-timer">
        <div id="timer">00:00</div>
        <button id="done-button" style="display: none;">Done</button>

      </div>
    </section>

    <section>
      <h2 class="section-title"><span class="icon">📜</span> Exercise Log</h2>
      <ul id="exercise-log">
        <!-- Exercise log items will appear here -->
      </ul>
    </section>
  </div>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>

</html>
